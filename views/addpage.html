{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki">

    <div>
        <label for ="author_name_field">Name:</label>
        <input name = 'authorName' type = 'text' id ='authorNameField'>
    </div>

    <div>
      <label for ="author_email_field">Email:</label>
      <input name = 'authorEmail' type = 'text' id ='authorEmailField'>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div>
      <label for ='pageContent'>Page Content:</label>
      <input name = 'pageContent' type = 'text' id = 'pageContentField'>
    </div>

    <div>
      <label for = 'pageStatus'>Page Status:</label>
      <input name = 'pageStatus' type = 'text' id ='pageStatusField'>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
